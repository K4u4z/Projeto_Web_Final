
    <!DOCTYPE html>

<body class="corpo_cadastro">

    <img class="img_Cadastro"src="img/logovesty.png">

    
        <form class="formCadastro">
            <div class="Cadastrar">
                <label>Nome de usuario</label>
                <input type="text" id="textNome" name="txtNome" required>

                <label>Login</label>
                <input type="text" id="CadastrarLogin" name="txtLogin" required>

                <label>Senha</label>
                <input type="password" id="CadastrarSenha" name="txtSenha" required>

                <button type="submit" class="btn" id="btnArmazena"><a href="conta.html">Cadastrar</a></button>

            </div>
        </form>
